<p>Welcome, welcome. My name's David Charles and here I blog about ideas and adventures. I also write and publish <a href="https://dcisbusy.github.io/books/">books about slow travel</a>. Enjoy.</p>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
