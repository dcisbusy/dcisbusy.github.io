---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  
  <hr />

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="category">
    Posted in {{ page.categories }} and tagged with {{ page.tags }}
  </div>

  {% include disqus.html %}
</article>
